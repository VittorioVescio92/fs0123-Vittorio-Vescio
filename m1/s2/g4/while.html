<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i <= 100) {
        //finchè i è inferiore a 100
        document.write(" " + i);
        i++; //incrementa i di 1
      } // torna alla riga 14 - ricomincia il ciclo

      document.write("<br> Il ciclo ha completato le operazioni<br>");

      //esempi con break e continue

      i = 0; //resetto la i a zero
      while (i <= 5) {
        if (i == 2) {
          i++;
          continue; //salta l'esecuzione del 2 - riparte dall'apertura della parentesi
        }
        document.write(" " + i);
        i++;
      }

      while (i <= 5) {
        if (i != 2) {
          document.write(" " + i);
        }
        i++;
      }

      document.write("<br>");

      i = 0; //resetto la i a zero
      while (i <= 5) {
        if (i == 2) {
          i++;
          break; // termina il ciclo - riparte dalla chiusura della parentesi
        }
        document.write(" " + i);
        i++;
      }
    </script>
  </body>
</html>
