<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let frutto = 'kiwi';
        switch(frutto){
            case 'mela': 
            document.write ('Le Mele costano 1€');
            break; //diversamente da if se non inseriamo break verifica tutte le opzioni
            case 'pera':
                document.write ('Le Pere costano 0.90€');
                break;
            case 'ananas': //ogni case valuta un solo valore
            case 'mango':
                document.write('Ananas e Mango costano 3.90€');
                break;
                default: //equivale all'else dell'if
                document.write('Non abbiamo ' + frutto);
        } //in caso ci siano come condizioni da valutare dei range - USARE IF! 
    </script>
</body>
</html>
