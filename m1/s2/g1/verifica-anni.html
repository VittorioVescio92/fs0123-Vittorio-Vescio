<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <script>

       var age = prompt("How old are you?");

       console.log(age);

        if(Number(age) != IsNaN){

            if(age >= 18 && age <= 110){
                document.write('<div class="test">Sei maggiorenne, puoi accedere</div>');
            }else if(age > 110){
                document.write('Sei antico');
            }else{
                document.write('Sei minorenne');
            }
            
        }else{
            document.write('Sono ammessi solo numeri')
        }

       
       

    </script>
    
</body>
</html>
