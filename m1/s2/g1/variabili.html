<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var number = 5;
        var username = "Mario";

        console.log(number, username);

        number = 8; /* -> sovrascrive il valore di "number" precedente */

        console.log(number, username);

        /*
        Javascript Ã¨ debolmente tipizzato! - Tipi di dato:

        string => '' oppure ""
        number => 5
        boolean => true oppure false
        array => []
        object=> {}

        */

        var a = 2;
        var b = 30;
        var c = a + b;

        console.log(c);

        /*
        Operatori matematici:

        + => somma
        -=> sottrazione
        / => divisione
        * => moltiplicazione

        */

        var name = "Mario";
        var greeting = "Hi";

        console.log(greeting + '' + name); /* -> concatenamento */
        
        /*
        (parkour) - conversione tipi di dato:
        */

        var num = 10;
        var strNum = '10';

        console.log(num + strNum); // il numero si converte in stringa, avviene un concatenamento

        console.log(num * strNum); // la stringa viene convertita in numero, avremo una moltiplicazione

        console.log(num * username); // risultato NaN - "Not a Number"

        console.log( typeof num);

        console.log( typeof username);

    </script>
</body>
</html>
