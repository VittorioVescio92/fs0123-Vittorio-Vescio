<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //operatori di assegnazione

        let a = 2;
        let b = 4;
        console.log(b)

        b = 6; //sostituzione valore
        console.log(b)

        a += 2; //a+2
        console.log(a);

        a -=2; //a-2
        console.log(a);

        let c = '<div>Ciao';
            c+= '</div>'; //aggiungo la chiusura del div
            console.log(c); //<div>Ciao</div>

            //operatori logici e di comparazione

            let anni = 30;
            console.log(30<18); //false
            console.log(30>18) //true
            console.log(18>18) //false
            console.log(18>=18) //true
            console.log(18<=18) //true
            console.log(18==18) //true
            console.log(18!=18) //false
/*
            if(anni = 20){ //forma sbagliata - operatore di assegnazione "=" modifica il valore!
                console.log('ok');
            }

            if(anni == 20){ //forma corretta - operatore di comparazione "==" non modifica il valore!
                console.log('ok');
            } */

            console.log(anni == '30'); //conversione + comparazione, viene valutato il dato e non il tipo

            console.log(anni === '30'); //strettamente uguale, vengono comparati valore e tipo di dato

            console.log(anni !== '30'); //strettamente diversi, devono essere differenti il tipo o il valore

            // operatori logici

            console.log(anni >= 18 && anni <= 110); //and - devono essere entrambe vere

            console.log(anni >= 18 || anni <= 110); //or - restituisce true se almeno una delle 2 è vera

            console.log(!(anni >= 18 && anni <= 110)); //operatore not - inverte il valore del booleano

            // operatore ternario

            let controllo = (anni >= 18) ? 'Sei maggiorenne': 'Sei minorenne';
            console.log(controllo);

            /* typeof //restituisce l'output del tipo di dato - funziona correttamente su tutto, tranne che sugli array */ 

            /* \ => è un escape utile all'interpretazione degli apici e degli apostrofi */

    </script>
</body>
</html>
