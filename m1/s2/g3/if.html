<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select id="frutto" onchange="scegliFrutto()">
        <option value="">---scegli---</option>
        <option value="mela">Mela</option>
        <option value="pera">Pera</option>
        <option value="ananas">Ananas</option>
        <option value="mango">Mango</option>
        <option value="kiwi">Kiwi</option>
    </select>
    <div id="messaggio"></div>

    <script>

        function scegliFrutto(){

        let frutto = document.getElementById('frutto').value; //N.B: usare value
        let messaggio = document.getElementById('messaggio');

        if(frutto == 'mela'){
            messaggio.textContent = 'le mele costano 1€';
        }else if (frutto == 'pera'){
            messaggio.textContent = 'le pere costano 0.90€';
        }else if(frutto == 'ananas' || 'mango'){
            messaggio.textContent = 'Il prezzo è di 3€';
        }else{
            messaggio.textContent('Non abiamo ' + frutto)
        };};
        
    </script>
</body>
</html>
