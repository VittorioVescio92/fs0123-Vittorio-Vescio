    <!-- array è una lista di valori numerati contraddistinta da parentesi quadre [] -->
    <script>

        let arrOld = new Array(); //deprecated
        let numeri = [1,2,3,4,5,6];
        let dati = ['stringa', 0, true, {}, []];

        //in JS si possono convertire array in stringhe

        document.write(numeri); //viene convertito in stringa, formato csv

        //lettura dei valori in un array
        let pizze = ['Margherita', 'Diavola', '4 formaggi'];
        console.log(pizze);

        console.log(pizze[0]); //richiamo il primo valore dell'array (parte da 0)
        
        let pizza2 = pizze[1]; //credo una variabile contenente il valore 1 dell'array
        console.log(pizza2);

        //scrittura di un array
        pizze[2] = 'Capricciosa'; //sovracrive il valore della terza pizza
        console.log(pizze);

        //ATTENZIONE - EVITIAMO I BUCHI!
        pizze[4] = 'Marinara'; //abbiamo saltato il 3 - da non fare! Metodo sconsigliato per aggiungere - rischiamo buchi
        console.log(pizze);

        //aggiungere alla fine dell'array senza creare buchi
        pizze.push('Parigina', 'Mimosa'); // -> metodo utilizzabile con gli array
        console.log(pizze);
        console.log(pizze[5]) //'Parigina' risulta 5 poichè abbiamo creato un buco al 3, cosa da non fare!
        pizze[3] = 'Bufalina'; // abbiamo riempito il buco precedentemente creato al 3
        console.log(pizze);

        let info = pizze.push (); 
        console.log(info); //restituisce il numero di pizze dopo l'ultimo push

        //proprietà lenght

        console.log( pizze.length );
                 console.log( pizze[pizze.length - 1] ); //leggo l'ultimo elemento dell'array

                 //è in comune con le stringhe
                 console.log('ciao' .length) // restituisce il numero di caratteri della stringa - è comunque sbagliato dire che le stringhe sono array di caratteri!         

        //riordinare
        let studenti = ['Mauro', 'Vittorio', 'Rebecca'];
        console.log(studenti);
        studenti.sort(); // dispone in ordine alfabetico
        console.log(studenti);
        studenti.reverse(); // inverte l'ordine attuale
        console.log(studenti); 

        /* N.B. .sort riordina in ordine alfabetico - non è adatto ai numeri!
        - per riordinare i numeri si usa la funzione di callback! */

        //verificare se un dato è un array

        console.log(Array.isArray(studenti)); // restituisce un booleano

        let numerati = [1, 100, 20];
        console.log(numerati);
        numerati.sort(); //non funziona!

        numerati.sort(function (a,b){
            return a - b;
        })
        console.log(numerati);

        


    </script>
